<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified - AetherChat</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background);
            margin: 0;
            padding: 20px;
        }

        .verification-container {
            background: var(--surface);
            padding: 3rem;
            border-radius: 16px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 40px rgba(0, 180, 255, 0.2);
            border: 1px solid rgba(0, 180, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .verification-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--primary-variant));
        }

        .verification-container h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, var(--primary), var(--primary-variant));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 180, 255, 0.3);
        }

        .verification-container p {
            color: var(--on-surface);
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            opacity: 0.9;
        }

        .success-icon {
            font-size: 4rem;
            color: var(--secondary);
            margin-bottom: 1.5rem;
            animation: scaleIn 0.5s ease-out;
        }

        .home-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, var(--primary), var(--primary-variant));
            color: var(--on-primary);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 180, 255, 0.3);
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--primary);
            opacity: 0;
            animation: confetti 3s ease-out infinite;
        }

        @keyframes confetti {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <div class="success-icon">âœ“</div>
        <h1>Email Verified!</h1>
        <p>Your email has been successfully verified. You can now access all features of your AetherChat account.</p>
        <a href="/" class="home-button">Return to Homepage</a>
    </div>

    <script>
        // Create confetti effect
        function createConfetti() {
            const colors = [
                'var(--primary)',
                'var(--primary-variant)',
                'var(--secondary)'
            ];

            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(confetti);

                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }

        // Run confetti effect on page load
        createConfetti();

        // Repeat confetti effect every few seconds
        setInterval(createConfetti, 3000);
    </script>
</body>
</html>
