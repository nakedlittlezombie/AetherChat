<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="./chat-styles.css">
    <title>Chat - AetherChat</title>
</head>
<body>
    <div class="chat-layout">
        <nav class="nav-panel">
            <div class="logo-container">
                <img src="../logo.jpg" alt="AetherChat" class="logo-image">
            </div>
            
            <!-- Updated Auth Section -->
            <div id="auth-section" class="nav-section">
                <div id="logged-out-view">
                    <button class="nav-button" onclick="openAuthModal('login')">
                        Login
                    </button>
                    <button class="nav-button" onclick="openAuthModal('register')">
                        Sign Up
                    </button>
                </div>
                <div id="logged-in-view" style="display: none">
                    <div class="user-info">
                        <span id="username-display"></span>
                        <span id="credits-display"></span>
                    </div>
                    <button class="nav-button" id="logout-button">
                        Logout
                    </button>
                </div>
            </div>

            <div class="nav-section parameters-section">
                <h2>Chat Parameters</h2>
                
                <!-- Voice Parameters -->
                <div class="parameter-group">
                    <h3>Voice Settings</h3>
                    <div class="parameter-control">
                        <label for="rvc-pitch">RVC Pitch</label>
                        <input type="range" id="rvc-pitch" min="-18" max="18" value="0" step="1">
                        <span class="parameter-value">0</span>
                    </div>
                    <div class="parameter-control">
                        <label for="tts-rate">TTS Rate</label>
                        <input type="range" id="tts-rate" min="-100" max="100" value="0" step="0.1">
                        <span class="parameter-value">0</span>
                    </div>
                </div>

                <!-- AI Parameters -->
                <div class="parameter-group">
                    <h3>AI Settings</h3>
                    <div class="parameter-control">
                        <label for="temperature">Temperature</label>
                        <input type="range" id="temperature" min="0" max="1" value="0.7" step="0.1">
                        <span class="parameter-value">0.7</span>
                    </div>
                    <div class="parameter-control">
                        <label for="top-p">Top P</label>
                        <input type="range" id="top-p" min="0" max="1" value="0.9" step="0.1">
                        <span class="parameter-value">0.9</span>
                    </div>
                    <div class="parameter-control">
                        <label for="presence-penalty">Presence Penalty</label>
                        <input type="range" id="presence-penalty" min="0" max="2" value="0.6" step="0.1">
                        <span class="parameter-value">0.6</span>
                    </div>
                    <div class="parameter-control">
                        <label for="frequency-penalty">Frequency Penalty</label>
                        <input type="range" id="frequency-penalty" min="0" max="2" value="0.6" step="0.1">
                        <span class="parameter-value">0.6</span>
                    </div>
                </div>
            </div>
            
            <div class="nav-section">
                <h2>Search</h2>
                <input type="text" class="search-bar" id="search" placeholder="Search characters...">
            </div>
            
            <div class="nav-section">
                <h2>Create</h2>
                <a href="/create-character" class="nav-button" id="create-character">
                    Create Character
                </a>
                <a href="/my-library" class="nav-button" id="my-library">
                    My Library
                </a>
            </div>
        </nav>

        <div class="chat-container">
            <img class="chat-background" alt="background" src="" />
            
            <header>
                <div class="header-text">
                    <h1 id="character-name">Character Name</h1>
                    <p id="character-description" style="display: none;"></p>
                </div>
            </header>

            <div id="chat-log" class="chat-log"></div>

            <div class="start-chat-overlay" id="start-chat-overlay">
                <button id="start-chat-button" class="start-chat-button">
                    <span>ðŸ‘‹</span> Start Chatting
                </button>
            </div>
            
            <div class="chat-input">
                <div class="input-wrapper">
                    <input id="user-input" type="text" placeholder="Type your message here..." />
                    <div class="message-cost">Text: 10 credits â€¢ Voice: 15 credits</div>
                </div>
                <button class="audio-toggle">ðŸ”Š</button>
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <!-- Auth Modal -->
    <dialog id="auth-modal" class="modal">
        <div class="modal-content">
            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <div id="login-error" class="error-message"></div>
                <div class="form-actions">
                    <button type="submit">Login</button>
                    <button type="button" class="switch-to-register">Need an account?</button>
                </div>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form" style="display: none;">
                <h2>Create Account</h2>
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" placeholder="Password" required>
                </div>
                <div id="register-error" class="error-message"></div>
                <div class="form-actions">
                    <button type="submit">Register</button>
                    <button type="button" class="switch-to-login">Already have an account?</button>
                </div>
            </form>
        </div>
        <button class="modal-close" id="close-auth-modal" aria-label="Close">&times;</button>
    </dialog>

    <!-- Scripts -->
    <script type="module" src="../auth.js"></script>
    <script type="module" src="./chat.js"></script>
</body>
</html>
